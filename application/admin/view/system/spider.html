{include file="../../../application/admin/view/public/head" /}

<div class="page-container">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-tab" lay-filter="tb1">
            <ul class="layui-tab-title">
                <li class="layui-this" lay-id="configurl_3">{:lang('config_info')}</li>
            </ul>
            <div class="layui-tab-content">

                <div class="layui-tab-item layui-show">
                    <blockquote class="layui-elem-quote layui-quote-nm">
                        {:lang('admin/system/spider/route_tip')}
                    </blockquote>

                    <div class="layui-form-item">
                        <label class="layui-form-label">{:lang('admin/system/spider/status')}：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="spider[status]" value="0" title="{:lang('close')}" {if condition="$config['spider']['status'] eq 0"}checked {/if}>
                            <input type="radio" name="spider[status]" value="1" title="{:lang('open')}" {if condition="$config['spider']['status'] eq 1"}checked {/if}>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">{:lang('admin/system/spider/rule')}：</label>
                        <div class="layui-input-block">
                            <input type="text" name="spider[rule]" placeholder="{:lang('admin/system/spider/rule_tip')}" value="{$config['spider']['rule']}" class="layui-input">
                        </div>
                    </div>

                </div>

            </div>
        </div>
        <div class="layui-form-item center">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">{:lang('btn_save')}</button>
                <button class="layui-btn layui-btn-warm" type="reset">{:lang('btn_reset')}</button>
            </div>
        </div>
    </form>
</div>

{include file="../../../application/admin/view/public/foot" /}

<script type="text/javascript" src="__STATIC__/js/jquery.cookie.js"></script>
<script type="text/javascript">
    layui.use(['element', 'form', 'layer'], function() {
        var element = layui.element
            ,form = layui.form
            , layer = layui.layer;


        element.on('tab(tb1)', function(){
            $.cookie('configurl_tab', this.getAttribute('lay-id'));
        });

        if( $.cookie('configurl_tab') !=null ) {
            element.tabChange('tb1', $.cookie('configurl_tab'));
        }

    });

</script>

</body>
</html>
